     <script>
         // 게시판 전체 영역입니다
         let content = document.querySelector(".border");
         // 로고 표시입니다.
         let logo = document.querySelector(".not-value-logo");
 
 
         // 게시물이 없다면
         if (content == null) {
             // 클래스 display-on을 추가합니다.
             logo.classList.add('display-on');
             // // 클래스 display-off를 삭제합니다.
             logo.classList.remove('display-off');
 
             // 게시물이 있다면
         } else {
             // logo를 삭제합니다.
             logo.classList.remove('display-on');
             logo.classList.add('display-off');
         }
 
         let Data = data;
 
         let item = Data.item;
         console.log(item.length);
 
         let target = document.querySelector('.border');
 
         for (let i = 0; i < item.length; i++) {
 
             const element = document.createElement('li');
             element.classList.add('record');
             element.classList.add('clearfix');
 
             element.innerHTML = `<a href="./article.html">
                             <div class="summary pull-left">
                                 <dl id="user-article">
                                     <dd class="list-tit">${item[i].qna_title}</dd>
                                     <dd class="list-date">날짜 : ${item[i].qna_date}</dd>
                                 </dl>
                             </div>
                         </a>
                         <button type="submit" id="btn-delete" name="delete"
                             class="btn btn-delete pull-right">삭제</button>`
 
             target.appendChild(element);
         }
 
 
         /* 삭제버튼 클릭 시 띄울 알럿 설정 */
 
         document.querySelector("#btn-delete").addEventListener("click", (e) => {
 
             Swal.fire({
                 title: '정말로 삭제하시겠습니까?',
                 text: "삭제된 내용은 복원할 수 없습니다.",
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Yes, delete it!'
             }).then((result) => {
                 if (result.isConfirmed) {
 
                     //백엔드로 delete 보내는 로직 설계..
 
                     Swal.fire(
                         'Deleted!',
                         'Your file has been deleted.',
                         'success'
                     )
 
 
                 }
             })
 
 
 
         });
 
 
     </script>
