<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/admin/layout.css">
    <link rel="stylesheet" href="../../css/admin/QnA.css">
</head>

<body>
    <div data-init="./inc/header.html"></div>
    <!-- 서브 타이틀 영역입니다. -->
    <div class="container">
        <div class="content-header">
            <h3 class="content-title pull-left">QnA</h3>
            <span class="content-sub-title pull-right">홈-QnA</span>
        </div>
    </div>
    <!-- 검색과 삭제를 감싸는 영역입니다. -->
    <form class="container">
        <div class="setting-container">
            <div class="admin-box-setting">
                <input type="text" class="form-control admin-searchbar pull-left" placeholder="검색">
                <button class="btn btn-primary pull-left btn-admin-setting" id="logout" type="button">검색</button>
            </div>
        </div>
    </form>
    <!-- 데이터 테이블 영역입니다. -->
    <div class="container table-container">
        <table class="table table-bordered table-hover table-condensed table-striped text-center">
            <thead>
                <tr>
                    <th class="qna-content-header col-xs-5 text-center">내용</th>
                    <th class="qna-date-header col-xs-1 text-center">답변 상태</th>
                    <th class="qna-writer-header col-xs-2 text-center">작성자</th>
                    <th class="qna-date-header col-xs-2 text-center">작성일</th>
                    <th class="qna-select-header col-xs-2 text-center">
                        답변/삭제
                    </th>
                </tr>
            </thead>
            <tbody id="content">



            </tbody>
        </table>

    </div>
    <!-- 페이지 네이션 영역입니다. -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- 스위트 알럿 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 액시오스 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 레이아웃 -->
    <script src="./assets/layout.js"></script>
    <!-- 페이크데이터 -->
    <script src="../../fake_data/qna.js"></script>
    <script>
        let tableBody = document.querySelector("#content");

        qna.data.map((v, i) => {
            console.log(v);
            tableBody.innerHTML += `<tr>
                    <td class="qna-content table-short-discription"><a href="#">
                            ${v.content}
                        </a></td>
                    <td class="qna-status">${v.status}</td>
                    <td class="qna-writer">${v.writer}</td>
                    <td class="qna-date">${v.writeDate}</td>
                    <td class="qna-select">
                        <button type="button" class="btn btn-primary btn-put" onclick="location.href = './QnA-Details.html'">답변</button>
                        <button type="button" class="btn btn-danger btn-delete">삭제</button>
                    </td>
                </tr>`
        })
        let btnDelete = document.querySelectorAll('.btn-delete');
        let btnPut = document.querySelectorAll('.btn-put');
        // 수정버튼 이벤트

        btnPut.forEach((v) => {
            v.addEventListener("click", (e) => {
                e.preventDefault();

            })
        })


        btnDelete.forEach((v) => {
            v.addEventListener("click", (e) => {
                e.preventDefault();
                Swal.fire({
                    title: '답변을 삭제하시겠습니까?',
                    text: "삭제하시면 다시 불러오실 수 없습니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '삭제',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        console.log(v.closest('tr'));
                        v.closest('tr').remove();
                        Swal.fire('삭제가 완료되었습니다.', '', 'success');
                    }
                });
            })
        });
    </script>

</body>

</html>
