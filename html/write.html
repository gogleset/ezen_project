<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>write</title>
    <!-- 웹폰트(한글) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- CSS 참조 -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/headerfooter.css">
    <link rel="stylesheet" href="../css/write.css">
</head>

<body>
    <!-- 전체 콘테이너입니다 -->
    <div class="container">
        <!-- 상단 헤더를 표시합니다 -->
        <div data-init="./inc/header.html"></div>
        <!-- 내용부분입니다. -->
        <section class="content">
            <div class="wrap">
                <div class="title">
                    <h1>QnA</h1>
                </div>

                <!-- input 영역 -->
                <form action="" id="form-wrap">

                    <!-- 제목 input------------->
                    <input type="text" name="title" id="title" placeholder="제목을 입력해주세요">
                    <div class="sub-tit">문의하고 싶은 내용</div>

                    <!-- 문의 input 영역------------->
                    <textarea type="text" name="desc" id="desc" placeholder="내용을 입력해주세요"></textarea>

                    <!-- 향후 저장 버튼 'click' 이벤트 발생시 db로 저장 되도록 변경 예정-->
                    <div class="btn-wrap clearfix">
                        <button type="submit" id="btn" class="pull-right">저장</button>
                    </div>
                </form>
            </div>

        </section>


        <!-- 푸터부분입니다. -->
        <div data-init="./inc/footer.html"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/layout.js"></script>

</body>

</html>
