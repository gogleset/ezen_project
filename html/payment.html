        <script>
            // 우편번호 찾기 찾기 화면을 넣을 element
            var element_wrap = document.getElementById('wrap');

            function foldDaumPostcode() {
                // iframe을 넣은 element를 안보이게 한다.
                element_wrap.style.display = 'none';
            }

            function sample3_execDaumPostcode() {
                // 현재 scroll 위치를 저장해놓는다.
                var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if (data.userSelectedType === 'R') {
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if (data.buildingName !== '' && data.apartment === 'Y') {
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if (extraAddr !== '') {
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("extraAddress").value = extraAddr;

                        } else {
                            document.getElementById("extraAddress").value = '';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('postcode').value = data.zonecode;
                        document.getElementById("address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("detailAddress").focus();

                        // iframe을 넣은 element를 안보이게 한다.
                        // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                        element_wrap.style.display = 'none';

                        // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                        document.body.scrollTop = currentScroll;
                    },
                    // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
                    onresize: function(size) {
                        element_wrap.style.height = size.height + 'px';
                    },
                    width: '100%',
                    height: '100%'
                }).embed(element_wrap);

                // iframe을 넣은 element를 보이게 한다.
                element_wrap.style.display = 'block';
            }
        </script>

        <script>
            // box-cart가 있는지 없는지 감지하는 변수입니다.
            let content = document.querySelector(".inner-content .box-cart");
            // // 상품 목록 박스입니다.
            let boxMoney = document.querySelectorAll(".box-cart-money");

            // // 상품 플러스 버튼입니다.
            let btnPlus = document.querySelectorAll(".btn-plus-01-on");
            // // 상품 마이너스 버튼입니다.
            let btnMinus = document.querySelectorAll(".btn-minus-01-on");
            // // 상품 갯수 입니다.
            let countProdNum = document.querySelectorAll(".cart-count");
            // 상품의 가격입니다.
            let cartMoney = document.querySelectorAll(".box-cart-money");
            // 서버로 보낼 가격입니다.
            let submitMoney = document.querySelector(".btn-cart-submit").value;
            // // 상품의 총 갯수입니다.
            let count = 0;
            // // 상품의 총 금액입니다.
            let money = 0;
            // 상품 갯수가 들어있는 배열입니다.
            let countArray = [];
            // 상품 가격이 들어있는 배열입니다.
            let moneyArray = [];

            let iamPort1 = null;

            // 상품목록이 있다면
            if (content != null) {
                // box-cart-content의 자식 갯수를 파악합니다.
                let contentCount = document.querySelector(".box-cart-content").childElementCount;
                // console.log(contentCount);

                // // 상품 금액입니다.
                let cartMoney = document.querySelectorAll(".box-cart-money");
                // // 총 합산한 금액입니다.
                let totalMoney = document.querySelector(".money-total-number");
                // // 총 결제할 금액입니다.
                let payMoney = document.querySelector(".paid-money-number");
                // // 총 전체 상품 개수 입니다.
                let totalProdNum = document.querySelector(".prod-total-number");



                // 상품 추가/삭제버튼 이벤트입니다.
                btnPlus.forEach((v) => {
                    v.addEventListener("click", (e) => {
                        let prodNum = Number(v.nextElementSibling.innerHTML);
                        prodNum++;
                        v.nextElementSibling.innerHTML = prodNum;
                        result();
                    })
                })
                btnMinus.forEach((v) => {
                    v.addEventListener("click", (e) => {
                        let prodNum = Number(v.previousElementSibling.innerHTML);
                        prodNum--
                        if (prodNum <= 0) {
                            prodNum = 1;
                        }
                        v.previousElementSibling.innerHTML = prodNum;
                        result();
                    })
                })


                const result = () => {
                    countArray = [];
                    moneyArray = [];
                    count = 0;
                    money = 0;
                    submitMoney = document.querySelector(".btn-cart-submit");
                    // 상품갯수을 재할당하여 초기화 합니다.
                    countProdNum = document.querySelectorAll(".cart-count");
                    // 상품의 갯수를 배열에 넣습니다.
                    countProdNum.forEach((v) => {
                            countArray.push(parseInt(v.innerHTML));
                        })
                        // 상품가격을 재할당하여 초기화 합니다.
                    boxMoney = document.querySelectorAll(".box-cart-money");
                    // 상품의 가격을 배열에 넣습니다.
                    boxMoney.forEach((v) => {
                        moneyArray.push(parseInt(v.innerHTML));
                    })

                    // 전체상품의 총 갯수는
                    countArray.forEach((v) => {
                        count += v
                    })
                    console.log(count);
                    // 전체상품의 총 가격은
                    moneyArray.forEach((v, i) => {
                        money += moneyArray[i] * countArray[i]
                    })
                    console.log(money);
                    // 장바구니 합계에 출력됩니다.
                    totalProdNum.innerHTML = count + "개";
                    totalMoney.innerHTML = money + "원";
                    payMoney.innerHTML = parseInt(money + (money / 100)) + "원";
                    // 서버로 보낼 가격입니다.
                    submitMoney.setAttribute("value", `${parseInt(money + (money / 100))}원 결제하기`)
                    iamPort1 = parseInt(money + (money / 100));
                    console.log(iamPort1);
                }
                result();
            }



            document.querySelector("#payment_form").addEventListener("submit", e => {
                e.preventDefault();
                const regexHelper = new RegexHelper();

                //연락처 유효성 검사
                if (!regexHelper.value("#tel", "받는분 연락처를 입력하세요.")) {
                    return false;
                }
                if (!regexHelper.phone("#tel", "받는분 연락처가 잘못되었습니다.")) {
                    return false;
                }

                //이름 유효성 검사
                if (!regexHelper.value("#user_name", "받는분 이름을 입력하세요.")) {
                    return false;
                }
                if (!regexHelper.min_length("#user_name", 2, "이름은 최소 2자 이상 입력 가능합니다.")) {
                    return false;
                }
                if (!regexHelper.max_length("#user_name", 20, "이름은 최대 20자 까지만 입력 가능합니다.")) {
                    return false;
                }
                if (!regexHelper.kor("#user_name", "이름은 한글만 입력 가능합니다.")) {
                    return false;
                }

                //우편번호 유효성 검사
                if (!regexHelper.value("#postcode", "받는분의 우편번호를 입력하세요.")) {
                    return false;
                }
                if (!regexHelper.value("#address", "받는분의 주소를 입력하세요.")) {
                    return false;
                }
                if (!regexHelper.value("#detailAddress", "받는분의 상세주소를 입력하세요.")) {
                    return false;
                }

                //에이싱크로 넘겨줄 값 적어놔야됨
                const user_tel = document.getElementById("tel").value;
                const user_name = document.getElementById("user_name").value;
                const user_postCord = document.getElementById("postcode").value;
                const user_address = document.getElementById("address").value + " " + document.getElementById("detailAddress").value;

                Swal.fire({
                    text: "아임포트 결제페이지로 넘어갑니다.",
                    icon: 'success',
                    confirmButtonText: '확인'
                }).then((result) => {
                    if (result.isConfirmed) {
                        IMP.init('imp13107667');

                        IMP.request_pay({
                            pg: 'inicis', // version 1.1.0부터 지원.
                            pay_method: 'card',
                            merchant_uid: 'merchant_' + new Date().getTime(),
                            name: '주문명:결제테스트',
                            amount: iamPort1, //판매 가격
                            buyer_email: 'iamport@siot.do',
                            buyer_name: user_name,
                            buyer_tel: user_tel,
                            buyer_addr: user_address,
                            buyer_postcode: user_postCord,
                            m_redirect_url: "{리디렉션 될 URL}" //후에 리디렉션될 페이지 경로 작성해야됨
                        }, function(rsp) {
                            if (rsp.success) {
                                var msg = '결제가 완료되었습니다.';
                                msg += '고유ID : ' + rsp.imp_uid;
                                msg += '상점 거래ID : ' + rsp.merchant_uid;
                                msg += '결제 금액 : ' + rsp.paid_amount;
                                msg += '카드 승인번호 : ' + rsp.apply_num;
                            } else {
                                var msg = '결제에 실패하였습니다.';
                                msg += '에러내용 : ' + rsp.error_msg;
                            }
                            Swal.fire({
                                text: msg,
                                icon: 'error',
                                confirmButtonText: '확인'
                            })
                        });
                    }
                });
            });
