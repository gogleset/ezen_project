<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
  <title>Document</title>
  <!-- 웹폰트(한글) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- CSS 참조 -->
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/headerfooter.css">
  <link rel="stylesheet" href="../css/menu.css" />
</head>

<body>
  <div class="container">
    <div class="gnb">
      <!-- menu-top 영역  -->
      <div class="menu-top">
        <div class="img-box">
          <a href="#">
            <img src="../img/headerfooter/btn_logo.png" alt="" />
          </a>
        </div>
        <span class="tit">
          <h1>Welcome!</h1>
        </span>
      </div>
      <span class="menu-line"></span>
      <div class="content">

        <!-- menu-list 영역 -->
        <ul class="menu-list">
          <li class="menu1">
            <span class="title">Brand</span>
            <ul>
              <li>
                <a href="./intro.html" class="menu1-1"><span class="text">소개</span></a>
              </li>
              <li>
                <a href="./location.html" class="menu1-2"><span class="text">오시는 길</span></a>
              </li>
            </ul>
          </li>
          <li class="menu2">
            <span class="title">Menu</span>
            <ul id="main-menu"></ul>
          </li>
          <li class="menu3">
            <span class="title">Comunity</span>
            <ul>
              <li>
                <a href="#" class="menu3-1"><span class="text">이벤트</span></a>
              </li>
            </ul>
          </li>
          <li class="menu4">
            <span class="title">My</span>
            <ul>
              <li>
                <a href="#" class="menu4-1"><span class="text">장바구니</span></a>
              </li>
              <li>
                <a href="#" class="menu4-2"><span class="text">주문내역</span></a>
              </li>
              <li>
                <a href="#" class="menu4-3"><span class="text">나의 QnA</span></a>
              </li>
              <li>
                <a href="#" class="menu4-4"><span class="text">회원정보 수정</span></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../fake_data/menus.js"></script>
  <script>
    // fake_data에서 menus 데이터를 가져와 이동하는 링크를 생성 - 디저트 메뉴에 대해서만 생성.  
    const menuUlElement = document.querySelector("#main-menu");
    for (let menuId in menus) {
      const newLiElement = document.createElement("li");
      newLiElement.innerHTML = `<a href="./main.html?menu=${menuId}">
        <span class="text">${menus[menuId]}</span>
        </a>`;
      menuUlElement.appendChild(newLiElement);
    }
  </script>
</body>

</html>
